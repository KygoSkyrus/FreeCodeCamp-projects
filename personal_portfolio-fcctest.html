    <style>
        body{
            margin: 0;
            font-family: 'Antonio', sans-serif;   
            background-color:rgb(42, 48, 47) ;       
        }
        #navbar{
            width: 100%;     
            
            position: fixed;
            top: 0;                       
        }
        ul{
            background-color:rgb(33, 37, 37);
            margin: 0;              
        }
        li{
            list-style-type: none;
            display: inline-block;
            padding: 20px;                 
        }
        li a{
            text-decoration: none;
            color: white;           
        }
        #welcome-section{
            width: 100%;
            background-color: rgb(42, 48, 47);                       
            text-align: center;           
            height: 100vh;
            box-sizing: border-box;
        } 
        #welcome-section h1{
            color:#be3144;
            font-size: 50px;  
            padding-top: 40vh;
                    
        }      
        h4{
            color:#EDF5E1 ;
            font-size: 20px;
        }
        #projects{
            
            background-color: rgba(59, 56, 92, 0.863);                      
        }
        h2{
            text-align: center;
            padding-top: 80px ;
            padding-bottom: 40px;
            box-sizing: border-box;
            text-decoration: underline;
            color: white;
            font-size: 34px;
        }
        img{
            width: 300px;
        }
        #projects #flex div{
            display: block;
        }
        #flex{
            height: 70vh;
            padding: 0 5%;
            display: flex;
            justify-content: space-between ; 
            
                            
        }
        img{
            width: 300px;
        }
        
        
        div>a{
            font-size: 24px;
            text-decoration: none;
            color: white;
            background-color: rgb(42, 48, 47);
            display: block;
            text-align: center;
            padding: 8px 0;            
        }
        #last{
            background-color: rgb(42, 48, 47);
            color: white;
            text-align: center;
            height: 100vh;
            padding: 50px 0;
            box-sizing: border-box;
        }
        #cont{
            padding-top: 20px;
        }
        #cont>div{
            padding: 10px ;
        }
        #last>h1{
            font-size: 50px;

        }
        h3{
            padding-bottom: 20px;
            
        }
        #cont a{
            background-color:  rgb(42, 48, 47);
        }

          /*for mobile phones*/
        @media screen and (max-width:500px){
            #flex{
                flex-direction: column;
                flex-wrap: wrap;
                justify-content: space-evenly;
                height:100%;
                align-content: center;
                width: 100%;
                box-sizing: border-box;
            }          
            div>a{
                width: 300px;
            }     
            #flex div{
                padding-bottom: 20px;
            }    
            ul{
                text-align: center;
            }                                 
            #icon{              
                width: fit-content;
                margin:0 auto;
            }
        }

          /*for tablets*/
          @media screen and (max-width:700px){
            #flex{
                flex-direction: column;
                flex-wrap: wrap;
                justify-content: space-evenly;
                height:100%;
                align-content: center;
                width: 100%;
                box-sizing: border-box;
            }          
            div>a{
                width: 300px;
            }     
            #flex div{
                padding-bottom: 20px;
            }    
            ul{
                text-align: center;
            }                                 
            #icon{              
                width: fit-content;
                margin:0 auto;
            }
        }

          /*for wider screen*/
          @media screen and (max-width:900px){
            #flex{
                flex-direction: column;
                flex-wrap: wrap;
                justify-content: space-evenly;
                height:100%;
                align-content: center;
                width: 100%;
                box-sizing: border-box;
            }          
            div>a{
                width: 300px;
            }     
            #flex div{
                padding-bottom: 20px;
            }    
            ul{
                text-align: center;
            }                                 
            #icon{              
                width: fit-content;
                margin:0 auto;
            }
        }
